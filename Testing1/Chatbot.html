<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rangsit Library Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai@0.2.1"
      }
    }
    </script>
</head>
<body>
  <div class="container">
    <div class="chat" role="main" aria-label="Chat interface">
      <div class="chat-header">
        <h2>RANGSIT LIBRARY CHATBOT</h2>
        <img src="Rangsit.png" alt="Rangsit University Logo" class="logo" />
      </div>
      <hr>
      <div class="chat-messages" id="chat-messages" role="log" aria-live="polite" aria-label="Chat messages">
        <!-- Messages will be dynamically added here -->
      </div>
      <div class="chat-input" role="form" aria-label="Message input form">
        <input type="text" id="user-input" placeholder="Type a message..." aria-label="Type your message">
        <button id="send-btn" aria-label="Send message">Send</button>
      </div>
      </div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
